<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
        Notice the use of %PUBLIC_URL% in the tag above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->
    <title>Kittyland | CryptoKitty Amusement Park</title>
    <meta name="description" content="Take your CryptoKitties for a ride in one of the Attractions in one of the first digital CryptoWorlds for CryptoDwellers. Let them have fun!"
    />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Kittyland">
    <meta itemprop="description" content="CryptoKitty Amusement Park">
    <meta itemprop="image" content="">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@CryptoKittyland">
    <meta name="twitter:title" content="Kittyland">
    <meta name="twitter:description" content="Take your CryptoKitties for a ride in one of the Attractions in one of the first digital CryptoWorlds for CryptoDwellers. Let them have fun!">
    <!-- Twitter summary card with large image must be at least 300x157px -->
    <meta name="twitter:image:src" content="../src/assets/cover_social.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Kittyland" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://kittyland.io/" />
    <meta property="og:image" content="../src/assets/cover_social.png" />
    <meta property="og:description" content="Take your CryptoKitties for a ride in one of the Attractions in one of the first digital CryptoWorlds for CryptoDwellers. Let them have fun!"
    />
    <meta property="og:site_name" content="Kittyland" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
